<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>

    <!-- Meta Tags for Search Engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban Running. Trail Running. Dublin Docklands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Dublin, Ireland, sport, exercise">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;&family=Oswald:wght@200..700&display=swap');
        </style>

</head>

<body>
    <!-- Header -->
    <Header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </Header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="sign-upform">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                <label for="first-name">First Name:</label> 
                <input id="first-name"  class="text-input" type="text" name="first_name" placeholder="First Name" required>
                <br> 
                <label for="last-name">Last Name:</label>
                <input id="last-name" class="text-input" type="text" name="last_name" placeholder="Surname" required>
                <br>
                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" name="email_address" placeholder="Email Address" required>
                <br>
                <div id="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both">
                    </div>
                </div>
                <button type="submit" id="join-button"><strong>Let's Run!</strong></button> </br>
                <input type="reset" id="reset-button" value="Reset Form">
                
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>

    <!---- FontAwesome kit install for logos -->
    <script src="https://kit.fontawesome.com/8012f70b9a.js" crossorigin="anonymous"></script>
</body>

</html>
